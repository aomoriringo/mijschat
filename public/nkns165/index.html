<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Sample1</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="stylesheets/jquery-ui.min.css">
    <link rel="stylesheet" href="stylesheets/mijschat.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascripts/lib/jquery-2.1.1.min.js"></script>
    <script src="javascripts/lib/jquery-ui.min.js"></script>
    <script src="javascripts/chat.js"></script>
    <script src="javascripts/chat_ui.js"></script>
    <script src="javascripts/sample1.js"></script>
</head>
<body>

    <div id="login-parts">
        <div id="welcome">
            <span>Welcome to MIJS CHAT!</span>
        </div>
        <div id="login-div">
            <div>
                <span class="item">ID</span><input type="text" id="login-id" value="" class="text"/>
            </div>
            <div>
                <span class="item">PW</span><input type="text" id="login-pw" value="" class="text"/>
            </div>
            <input id="signup" type="button" value="サインアップ" class="button-default" />
            <input id="login" type="button" value="ログイン" class="button-default" />

            <div id="login-message"></div>
        </div>
    </div>
	<div id="chat" style="display: none;">
		<div id="room-list"></div>
		<div id="room">ルーム１</div>
		<div id="messages"></div>
		<form id="send-form">
			<input type="text" id="send-message" />
			<input type="button" id="send-message-btn" value="送信" class="button-default"/>
		</form>
	</div>
	
	<div class="contents">
		<div id="template" class="chat-room">
		</div>
	</div>
</body>
</html>
